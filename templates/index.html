<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    {% include "menu.html" %}



    <div class="center"><h1>Blogs</h1></div>

    {% for Post in publi %}

    <div class="row">
        <div class="col s12 m12">
          <div class="card white">
            <div class="card-content balck-text">
              <span class="card-title">{{Post.titulo}}</span>
              <p>{{Post.descripcion}}</p>
            </div>
            <div class="center"><span class="flow-text">{{Post.fecha}}</span></div>
            <div class="card-action">
              <a href="{% url 'blog:detallep' Post.slug %}">Ver mas</a>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}



    {% include "footer.html" %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>


</body>
</html>
