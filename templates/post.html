<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {% include "menu.html" %}

    <div class="center">
        <h1>{{detalle_post.titulo}}</h1>
        <h3>{{detalle_post.descripcion}}</h3>
    </div>

    <div class="row">
        <div class="col s12 m12">
          <div class="card white">
            <div class="card-content balck-text">
              <p>{{detalle_post.contenido | safe}}</p>
            </div><br>
            <div align="center">
                <img class="materialboxed" width="650" src="{{detalle_post.imagen.url}}">
            </div><br><br>
            <div class="center"><span class="flow-text">{{detalle_post.fecha}}</span></div><br>
            <div class="center">
              <strong><h4>{{detalle_post.categoria}}</h4></strong><br>
              <strong><h5>{{detalle_post.autor}}</h5></strong><br>
            </div>
          </div>
        </div>
      </div>

      <div class="center">
        <a href="/" class="waves-effect black btn-large">Regresar</a>
      </div><br><br>



    {% include "footer.html" %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>

</body>
</html>
